<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="150" fill="#f0f8ff" stroke="#4a90e2" stroke-width="2" rx="10"/>
  
  <!-- 带超链接的文本 -->
  <a href="https://cnb.cool" target="_blank">
    <text x="150" y="50" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      访问 CNB
    </text>
    <text x="150" y="70" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">
      点击跳转到 CNB 官网
    </text>
  </a>
  
  <!-- 带超链接的图形元素 -->
  <a href="https://www.google.com" target="_blank">
    <circle cx="80" cy="110" r="20" fill="#ff6b6b" stroke="#ff4757" stroke-width="2"/>
    <text x="80" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Google
    </text>
  </a>
  
  <!-- 带超链接的矩形按钮 -->
  <a href="https://stackoverflow.com" target="_blank">
    <rect x="150" y="90" width="100" height="30" fill="#f48024" stroke="#da670b" stroke-width="2" rx="5"/>
    <text x="200" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      Stack Overflow
    </text>
  </a>
  
  <!-- 鼠标悬停效果的样式 -->
  <style>
    <![CDATA[
      a:hover text { fill: #2c5aa0; }
      a:hover circle { fill: #ff5252; }
      a:hover rect { fill: #e65100; }
      a { cursor: pointer; }
    ]]>
  </style>
</svg>

