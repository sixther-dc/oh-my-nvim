name: Create Release

on:
  push:
    tags:
      - 'v*'  # 匹配以 v 开头的 tag，如 v1.0.0, v2.1.3 等

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # 需要写权限来创建 release
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## 更新内容
            
            这是 ${{ steps.tag.outputs.tag }} 版本的发布。
            
            ### 主要变更
            - 请在此处添加版本更新说明
            
            ### 安装方法
            下载附件中的配置文件并按照 README 说明进行安装。
          draft: false
          prerelease: false
              
      - name: Upload init.lua to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./init.lua
          asset_name: init.lua
          asset_content_type: text/plain

      - name: Upload init.lua to CNB release
        uses: docker://docker.cnb.cool/looc/git-cnb:latest
        env:
          CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
        with:
          entrypoint: /bin/bash
          args: |
            ls
           git-cnb --help